<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h3, initial-scale=1.0">
    <title>Alcool ou  Gasolina</title>
  </head>
  <body>
    <script>
      //Primeiro as três funções (pulaLinha, mostra e calculaIMC)
      
      var pulaLinha = function ( ){
        documento.escreva ("<br> <h>");
      }

      var  mostra = function ( frase ){
        documento.escrever ( frase )
        pulaLinha ( )
      }
      //Primeiro calculando IMC de alguem          
      var  peso  =  prompt ( "Digite seu peso: " ) ;
      var  altura  =  prompt ( "Digite sua altura:" ) ; ;
      var  imc  =  peso  /  ( altura  *  altura ) ;
      mostra ( "Seu IMC é: "  +  imc ) ;

      mostra ( "Você ainda está"  +  ( imc  -  18.5 )
      +  " pontos acima do limite da magreza." ) ;

      //Primeiro calculando IMC de alguem  
      var  pesoDoPrimo  =  prompt ( "Digite o peso do primo: " ) ;
      var  alturaDoPrimo  =  prompt ( "Digite a altura do primo: " ) ;
      var  imcDoPrimo  =  pesoDoPrimo  /  ( alturaDoPrimo  *  alturaDoPrimo ) ;
      mostra ( "o IMC do primo é: "  +  imc ) ;
      
      mostra ( "Ele ainda está "  +  ( imcDoPrimo  -  18.5 )
      +  " pontos acima do limite da magreza." ) ;
              
  </ script >
  </body>

</html>
