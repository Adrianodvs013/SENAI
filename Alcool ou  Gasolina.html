<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h3, initial-scale=1.0">
    <title>Alcool ou  Gasolina</title>
</head>
<body>
    <h3>
        Alcool ou Gasolina
    </h3>

    <script>
        //Declarar variáveis
        var tanque = 40
        var caminhoComGasolina = 480
        var caminhoComAlcool = 300
        var consumoComGAsolina = (caminhoComGasolina/tanque)
        var consumoComAlcool = (caminhoComAlcool/tanque)

        document.write("Consumo médio com gasoline é de" + Math.round(consumoComGAsolina) + "km/L.<br><br>")
        document.write("Consumo médio com álcool é de " + Math.round(consumoComAlcool) + "Km/L.")

    </script>
</body>
</html>
