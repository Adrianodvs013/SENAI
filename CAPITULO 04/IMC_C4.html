     <h3>Capitulo 04 - O seu IMC está ideal?</h3>
      
<body>
        <script>
         //Primeiro as três funções (pulaLinha, mostra e calculaIMC)
        var pulaLinha = function ( ){
          document.write("<br><hr>");
        }
        var mostra = function ( frase ){
          document.write( frase )
          pulaLinha( )
        }
  
         //Receber os dados do usario pelo prompt          
        var peso = prompt(" Digite seu peso: ");
        var altura = prompt(" Digite sua altura: ");


         //Fazer o calculo e mostrar o resultado
        var imc = peso / (altura  *  altura);
        mostra("O seu IMC é: "  + imc);
        mostra(" Você ainda está " + (imc - 18.5) + " pontos acima do limite da magreza. ");
        
        if(imc < 18) {
          mostra("Você está muito abaixo, Magro. ");
        }
        if(imc > 35) {
          mostra("Você está muito acima, gordo. ");
        }

        if(imc > 18.5 && imc < 35) {
           mostra("OK! Seu IMC está entre os dois limites.");
        }         
                        
      </script>
</body>
</html>
