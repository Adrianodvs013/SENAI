<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPITULO 05</title>
</head>
<body>
    <script>

     //Primeiro -> criar as funçoes:
     function mostra(frase){
        document.write(frase + "<br><hr>");
     } 
    
     //Variaveis:
     var anoDeCopa = 1930;

     //Calculos e funções:
     while(anoDeCopa <= 2014){
        mostra(anoDeCopa + " Tem Copa! ");
        anoDeCopa = anoDeCopa + 4;
     }      
      
     //Resultado, print na tela, resposta...:
     mostra("Ufa! Quantos eventos futebolisticos ja tivemos e ainda teremos ainda depois de 2014.");
            
    </script>
</body>
</html>
