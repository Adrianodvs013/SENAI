<body>
    <h3>Capítulo 4 - Jogo: adivinhe o número que estou pensando.</h3>

    <script> 
        function mostra(frase){
           document.write(frase);
        } 
        
        var numeroPensado = Math.round(Math.random() * 100);
                
        var chute = prompt("Já pensei. Qual você acha que é?");
        if(chute == numeroPensado){
            mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado + "!"); 
        } else{
            mostra("Você errou! Eu tinha pensado no " + numeroPensado + "!");
        }
         //if, testa a condição, a condição é o que esta dentro do parentenses do If, e as expressões são o que estao no parenteses do "mostra". Se a condiçao for verdadeira o if executa, se for falso ai o else eea executado.  
        if(chute < numeroPensado){
            mostra(" O número que eu pensei é maior! "); 
        }
                
        if(chute > numeroPensado){
            mostra(" O número que eu pensei é menor ! "); 
        }

        //else {
            //mostra(" Você errou! Eu tinha pensado no " + numeroPensado);
        //}  
          
    </script>
</body>
